name: Accessibility checks (Pa11y)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pa11y:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node and Pa11y
        run: |
          sudo apt-get update
          npm install -g pa11y
          # Non serve installare puppeteer separatamente se usi pa11y globale,
          # ma se vuoi essere sicuro delle dipendenze puoi lasciarlo o usare 'npm ci' se hai un package.json.

      - name: Create Pa11y Config
        # Creiamo un file di configurazione per disabilitare la sandbox di Chrome
        run: |
          echo '{"chromeLaunchConfig": {"args": ["--no-sandbox", "--disable-setuid-sandbox"]}}' > pa11y-config.json

      - name: Run Pa11y on all HTML files
        run: |
          echo "Searching for all HTML files..."
          # Il flag --config dice a Pa11y di usare le opzioni create sopra
          find . -name "*.html" -print0 | while IFS= read -r -d '' file; do
            echo "------------------------------------------------------------"
            echo "Checking accessibility for: $file"
            echo "------------------------------------------------------------"
            pa11y --config pa11y-config.json "file://$(realpath "$file")"
            echo "Done."
            echo
          done
