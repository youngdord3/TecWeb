name: W3C Validators (HTML + CSS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install HTML Validator (Nu Html Checker)
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre wget unzip
        wget https://github.com/validator/validator/releases/download/latest/vnu.jar.zip
        unzip vnu.jar.zip

    - name: Validate HTML
      run: |
        java -jar vnu.jar/vnu.jar --skip-non-html --errors-only .

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Validate CSS
      run: |
        npm install -g css-validator
        find . -name "*.css" -exec css-validator {} \;
