name: W3C Validators (HTML + CSS)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install W3C Validator (vnu-jar)
        run: |
          sudo apt-get update
          sudo apt-get install -y npm
          sudo npm install -g vnu-jar

      - name: Run W3C HTML + CSS Validation
        run: |
          vnu --errors-only .
