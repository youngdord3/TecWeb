name: W3C Validators (HTML + CSS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Validate HTML Structure and Syntax (VNU)
      uses: jeffwright13/html-validate@v2
      with:
        files: '**/*.html'
        force-fail: true 

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Validate CSS (W3C Service)
      run: |
        npm install -g css-validator
        find . -name "*.css" -exec css-validator {} \;
