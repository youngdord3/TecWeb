name: W3C Validators (HTML + CSS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- NUOVO: Validazione HTML con azione dedicata ---
    - name: Validate HTML (using VNU Action)
      uses: validator/html-validator@latest
      with:
        files: '**/*.html' # Controlla tutti i file .html nella repository
        errors-only: true  # Mostra solo gli errori

    # ----------------------------------------------------

    # --- Validazione CSS (Mantenuto, ma ottimizzabile) ---
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Validate CSS
      run: |
        # Attenzione: css-validator NPM usa il servizio remoto W3C, che ha limiti di velocità.
        # Per una validazione locale e più veloce potresti considerare stylelint o simile.
        npm install -g css-validator
        find . -name "*.css" -exec css-validator {} \;
    # ----------------------------------------------------
